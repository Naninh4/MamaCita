<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estiloLogin.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section>
            <form action="">
                <div id="form">
                    <section id="logo">
                        <img src="img/Logo/Logo.svg" alt="logo do site" width="60px" height="60px">
                        <h1>MamaCita</h1>
                        <p>Faça login e começe a usar!</p>
                    </section>
                    <div class="TextoLabel">
                        <label for="email">Endereço de e-mail</label>
                    </div>
                    <input id="email" type="email" required>
                    <div class="TextoLabel">
                        <label for="senha">Sua senha</label>
                    </div>
                    <input id="senha" type="password" required>
                    <div id="caixa">
                        <input type="checkbox" id="Checkbox" name="Checkbox" checked>
                        <label for="Checkbox">Lembrar de mim por 30 dias</label>
                    </div>
                </div>
            </form>
            <a href="paginaInicio.html"><button><strong>Entrar na plataforma</strong></button></a>
            <div id="login">
                <div class="link">
                    <p><a href="paginaRecuperacaoSenha.html" target="_blank">Esqueceu sua senha?</a></p>
                </div>
                <div class="link">
                    <p><a href="">Não possui conta? Crie uma agora!</a></p>
                </div>
            </div>
    </main>
</body>

</html>
