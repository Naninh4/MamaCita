<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estiloLogin.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section>
            <form action="">
                <div id="form">
                    <section id="logo">
                        <img src="img/Logo/Logo.svg" alt="site logo" width="60px" height="60px">
                        <h1>MamaCita</h1>
                        <p>Login and start using!</p>
                    </section>
                    <div class="TextoLabel">
                        <label for="email">Email Address</label>
                    </div>
                    <input id="email" type="email" required>
                    <div class="TextoLabel">
                        <label for="senha">Your Password</label>
                    </div>
                    <input id="senha" type="password" required>
                    <div id="caixa">
                        <input type="checkbox" id="Checkbox" name="Checkbox" checked>
                        <label for="Checkbox">Remember me for 30 days</label>
                    </div>
                </div>
            </form>
            <a href="paginaInicioING.html"><button><strong>Enter the platform</strong></button></a>
            <div id="login">
                <div class="link">
                    <p><a href="paginaRecuperacaoSenha.html" target="_blank">Forgot your password?</a></p>
                </div>
                <div class="link">
                    <p><a href="">Don't have an account? Create one now!</a></p>
                </div>
            </div>
    </main>
</body>

</html>
